<section id="contact" class="">
    <div class="mx-2 flex flex-col justify-center gap-10">
        <div class="flex flex-col xl:mx-72 gap-5 items-center">
            <div class="text-2xl text-gray-800 dark:text-white">
                <p>Get in Touch</p>
            </div>
            <div class="contact-container" class="text-gray-600 gap-5 w-full flex flex-row items-center justify-around dark:text-white">
                <div id="email" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto dark:bg-gray-800">
                        <lucide-icon [img]="Mail" class="my-icon dark:stroke-white"></lucide-icon>
                    </div>
                    <p class="font-semibold text-gray-800 dark:text-white">Email</p>
                    <a href="mailto:karlm.roxas@gmail.com" type="email" class="hover:text-gray-800 dark:hover:text-white/80 transition">karlm.roxas&#64;gmail.com</a>

                </div>

                <div id="phone" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto dark:bg-gray-800">
                        <lucide-icon [img]="Phone"  class="my-icon dark:stroke-white"></lucide-icon>
                    </div>
                     <p class="font-semibold text-gray-800 dark:text-white">Phone</p>
                    <a type="phone" class="hover:text-gray-800 dark:hover:text-white/80 transition">+639239703709</a>

                </div>

                <div id="linked-in" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto dark:bg-gray-800">
                        <lucide-icon [img]="Linkedin"  class="my-icon dark:stroke-white"></lucide-icon>
                    </div>
                     <p class="font-semibold text-gray-800 dark:text-white">LinkedIn</p>
                    <a href="https://www.linkedin.com/in/km-roxas/" target="_blank" class="hover:text-gray-800 dark:hover:text-white/80 transition">linkedin.com/in/km-roxas/</a>

                </div>

                <div id="github" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto dark:bg-gray-800">
                        <lucide-icon [img]="Github"  class="my-icon dark:stroke-white"></lucide-icon>
                    </div>
                     <p class="font-semibold text-gray-800 dark:text-white">GitHub</p>
                    <a href="https://github.com/Karlroxas21" target="_blank" class="hover:text-gray-800 dark:hover:text-white/80 transition">github.com/Karlroxas21</a>

                </div>
            </div>
        </div>

        <div class="flex flex-row justify-around xl:mx-72 gap-2">
            <div id="contact-form" class="border border-black dark:border-white flex-1 flex flex-col gap-2 p-5 rounded-lg">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class=" flex flex-col gap-2">
                    <div>
                      <label class="text-gray-800 dark:text-white/80">Name</label>
                      <input formControlName="name" type="text" class="w-full border p-2 rounded dark:text-white" placeholder="Enter your name" />
                      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm pl-2">
                        Name is required.
                      </div>
                    </div>
              
                    <div>
                      <label class="text-gray-800 dark:text-white/80">Email</label>
                      <input formControlName="email" type="email" class="w-full border p-2 rounded dark:text-white" placeholder="Enter your Email"/>
                      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm pl-2">
                        Valid email is required.
                      </div>
                    </div>
              
                    <div>
                      <label class="text-gray-800 dark:text-white/80">Message</label>
                      <textarea formControlName="message" rows="4" class="w-full border p-2 rounded dark:text-white" placeholder="Enter your Message"></textarea>
                      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm pl-2">
                        Message is required.
                      </div>
                    </div>
              
                    <button type="submit" [disabled]="contactForm.invalid" class="bg-gray-800 text-white dark:hover:bg-white dark:hover:text-neutral-900 py-2 px-4 rounded hover:bg-gray-900 transition">
                      Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
